    <style>

        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            text-align: center;
            font-family: sans-serif;
        }
        button {
            margin: 10px 0;
            padding: 5px;
            background-color: transparent;
            border-color: #1b1b1b;
            font-size: 1rem;
            color: #1b1b1b;
            cursor: pointer;
        }
        button:hover, .pg2:hover {
            background-color: #1b1b1b;
            color: #fefefa;
        }
        .pg1, .pg3 {
            font-size: 0.5rem;
        }
        .container {
            margin: 100px 0 0 0;
        }
    </style>
</head>
